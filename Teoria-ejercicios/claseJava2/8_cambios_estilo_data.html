<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const titulo = document.getElementById('titulo');
            
            document.querySelectorAll('button').forEach(botton => {
                botton.onclick = function(){
                    titulo.style.color = botton.dataset.color
                }
            }) 

        })
    </script>
</head>
<body>
    <h1 id="titulo">Cambio estilo css con atributo data</h1>
    <button data-color="red" id="rojo">Rojo</button>
    <button data-color="blue" id="azul">Azul</button>
    <button data-color="green" id="verde">Verde</button>
</body>
</html>
