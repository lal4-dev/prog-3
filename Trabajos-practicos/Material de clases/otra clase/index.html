<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>JavaScript</title>
</head>
<body>
  <!-- Botón con evento en el propio HTML -->
  <button onclick="alert('¡Hiciste clic en el botón!')">
    Haz clic aquí
  </button>
  <!-------------------------------------->
  <!-- Controladores como funciones JavaScript externas: -->
<button onclick="mostrarMensaje()">Clic aquí Funcion</button>
  <!-------------------------------------->

  <!-- Controladores "semánticos”-->
    <button id="btnBotonSemantico">Clic aqui Boton Semantico</button>
  <!-------------------------------------->

  <!--  El método addEventListener() -->
    <button id="demo">Click aqui addEventListener</button>
    <button id="myBtn">Boton addEventListener</button>
  <!---------------------------------->
<br><br><br>
  <!-- Objeto Event -->
<button id="miBotonEvent">Haz clic Boton Event</button>
  <!-------------------------------------->


    <script src="../Tp3/myScript.js"></script>
</body>
</html>
